<div class="crud-revisiones-contenedor">
  <button mat-raised-button color="primary" (click)="abrirDialogo()">Agregar</button>
  
  <table mat-table [dataSource]="(revisiones$ | async) ?? []" class="mat-elevation-z8">

    <ng-container matColumnDef="RevisionId">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.RevisionId}} </td>
    </ng-container>

    <ng-container matColumnDef="FechaEntrada">
      <th mat-header-cell *matHeaderCellDef> Fecha entrada </th>
      <td mat-cell *matCellDef="let element"> {{element.FechaEntrada | date: 'longDate' }} </td>
    </ng-container>

    <ng-container matColumnDef="FechaSalida">
      <th mat-header-cell *matHeaderCellDef> Fecha salida </th>
      <td mat-cell *matCellDef="let element"> {{element.FechaSalida | date: 'longDate' }} </td>
    </ng-container>

    <ng-container matColumnDef="Observaciones">
      <th mat-header-cell *matHeaderCellDef> Observaciones </th>
      <td mat-cell *matCellDef="let element"> {{element.Observaciones}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <a (click)="abrirDialogo(element)">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
        </a>
        <a (click)="eliminarRepuesto(element)">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
