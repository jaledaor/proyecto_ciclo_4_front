<div class="crud-cliente-contenedor">
  <button mat-raised-button color="primary" (click)="abrirDialogo()">Agregar</button>

  <table mat-table [dataSource]="clientes" class="mat-elevation-z8">

    <ng-container matColumnDef="ClienteId">
      <th mat-header-cell *matHeaderCellDef> Cedula. </th>
      <td mat-cell *matCellDef="let element"> {{element.ClienteId}} </td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="Correo">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.Correo}} </td>
    </ng-container>

    <ng-container matColumnDef="Telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <a (click)="abrirDialogo(element)">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
        </a>
        <a (click)="eliminarCliente(element)">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
