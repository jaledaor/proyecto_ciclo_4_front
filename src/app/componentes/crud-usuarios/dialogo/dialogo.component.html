<h1 mat-dialog-title>Editar Cliente</h1>
<div mat-dialog-content>
<div class="contenedor" [formGroup]="formulario">
  <mat-form-field *ngIf="editar">
    <input matInput formControlName="ClienteId" type="text" placeholder="Ingrese el # de identificación del Cliente"
      required />
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="Nombre" type="text" placeholder="Ingrese el Nombre" required />
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="Apellido" type="text" placeholder="Ingrese el Apellido" required />
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="Telefono" type="number" placeholder="Ingrese el valor del Telefono"
      minlength="7" maxlength="10" min="1000000" max="9999999999" required />
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="Correo" type="email" placeholder="Ingrese el valor para el Correo Electrónico"
      required />
  </mat-form-field>
  <mat-form-field>
    <select matNativeControl required formControlName="CiudadResidencia"
      placeholder="Seleccione el valor para su Ciudad de Residencia">
      <option value="Armenia">Armenia</option>
      <option value="Bogotá">Bogotá</option>
      <option value="Barranquilla">Barranquilla</option>
      <option value="Cali">Cali</option>
      <option value="Manizales">Manizales</option>
      <option value="Medellin">Medellin</option>
      <option value="Pasto">Pasto</option>
      <option value="Pereira">Pereira</option>
    </select>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" formControlName="FechaNacimiento"
      placeholder="Ingrese el valor para la Fecha de Nacimiento" required />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput formControlName="Contrasenia" type="password" placeholder="Ingrese el valor para la Contraseña"
      required />
  </mat-form-field>
  <mat-form-field>
    <select matNativeControl required formControlName="Rol" placeholder="Seleccione el Rol Asignado">
      <option value="Cliente">Propietario</option>
    </select>
  </mat-form-field>
  <!-- <button mat-raised-button color="primary" (click)="submit()" [disabled]="formulario.invalid">Crear
    Cliente</button> -->
</div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button *ngIf="editar" mat-button [mat-dialog-close]="{formulario: formulario.value, editar: false }" cdkFocusInitial [disabled]="formulario.invalid">Agregar</button>
  <button *ngIf="!editar" mat-button [mat-dialog-close]="{formulario: formulario.value, editar: true }" cdkFocusInitial>Editar</button>
</div>
