<div class="inicio-contenedor">
  <app-barra-navegacion></app-barra-navegacion>
  <h1 class="title">Bienvenido al Taller</h1>
  <form class="example-form form" [formGroup]="formulario">
    <h3>Ingrese sus datos para seguir</h3>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Identificacion (cedula)</mat-label>
      <input matInput placeholder="Ex. Pizza" required formControlName="Id">
    </mat-form-field>

    <mat-form-field>
      <select matNativeControl required placeholder="Seleccione el Rol Asignado" formControlName="Rol">
          <option value="Cliente">Propietario</option>
          <option value="Mecanico">Mecanico</option>
          <option value="JefeOperaciones">Jefe Operaciones</option>
      </select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" placeholder="Contraseña" required formControlName="Contrasenia">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="ingresar()" [disabled]="formulario.invalid">Seguir</button>
  </form>
</div>
