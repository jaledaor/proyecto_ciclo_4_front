<div class="inicio-contenedor">
    <h1 class="title">Bienvenido al Taller</h1>
    <form class="example-form form">
        <h3>Ingrese sus datos para seguir</h3>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ex. Pizza" required>
        </mat-form-field>
      
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="Contraseña" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Seguir</button>
      </form>
</div>
